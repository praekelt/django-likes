[tox]
distribute = False
envlist =
    # https://docs.djangoproject.com/en/4.1/faq/install/  python - django matrix
    py36-dj{22,31,32},py37-dj{22,31,32},py38-dj{22,31,32,40,41},py39-dj{22,31,32,40,41},py310-dj{32,40,41},py311-dj41
skip_missing_interpreters = True

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = likes.tests.settings
deps =
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0<4.1
    dj41: Django>=4.1<4.2
commands = pytest --cov --cov-append --cov-report=
