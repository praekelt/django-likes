language: python

matrix:
    include:
        - python: 2.7
          env: TOXENV=django111
        - python: 3.5
          env: TOXENV=django111-py35
        - python: 3.7
          dist: xenial
          sudo: true
          env: TOXENV=django21-py37

install:
  - pip install tox
  - pip install coverage
  - pip install coveralls

script: tox

after_success:
- coveralls